<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"><title>Position Size Calculator</title></head><body class="bg-gray-100 flex h-screen items-center justify-center"> <div class="bg-white p-6 rounded shadow-md sm:w-96 w-full"> <h1 class="font-semibold mb-4 text-2xl">Position Size Calculator</h1> <form id="position-form" class="space-y-4"> <div> <label for="stop-loss" class="block font-medium text-gray-700 text-sm">Stop Loss (SL)</label> <input type="text" id="stop-loss" name="stop-loss" class="border focus:ring focus:ring-blue-300 mt-1 p-2 rounded-md w-full" required> </div> <div> <label for="risk-amount" class="block font-medium text-gray-700 text-sm">Risk Amount (rAmt)</label> <input type="text" id="risk-amount" name="risk-amount" class="border focus:ring focus:ring-blue-300 mt-1 p-2 rounded-md w-full" required> </div> <div> <label for="currency" class="block font-medium text-gray-700 text-sm">Currency</label> <select id="currency" name="currency" class="border focus:ring focus:ring-blue-300 mt-1 p-2 rounded-md w-full" required> <option value="eur">EUR</option> <option value="gbp">GBP</option> </select> </div> <button type="submit" class="bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 hover:bg-blue-600 px-4 py-2 rounded text-white"> Calculate </button> </form> <div id="result" class="mt-4"></div> </div> <script>document.getElementById("position-form").addEventListener("submit",async function(e){e.preventDefault();let t=parseFloat(document.getElementById("stop-loss").value),n=parseFloat(document.getElementById("risk-amount").value),o=document.getElementById("currency").value,a=o.toUpperCase(),s=await fetch(`
            https://apilayer.net/api/live?access_key=242d3118f5ba82d88b79f2bd8405c0d1&currencies=EUR,GBP&source=USD&format=1
            `).then(e=>e.json());console.log(s);let l=(1/s.quotes[`USD${a}`]).toFixed(2);document.getElementById("result").innerHTML=`Position Size: ${(n/(6+t*(10/l))).toFixed(2)}`});</script> </body></html>
